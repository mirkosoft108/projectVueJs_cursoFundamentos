<!-- codigo base para html 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'Hola Vue'
                }
            },
            provide() {
                return {
                    otroTexto: 'hi universe'
                }
            },
            template: `
                <h1>{{ text }}</h1>
                <otro />
            `
          
        });
        
        app.component ("otro", {
            template:   
            `
                <tercer />
            `
        });

        app.component ("tercer", {
            inject: ['otroTexto'],
            template:   
            `
                <h1>{{otroTexto}}</h1>
            `
        });

        const vm = app.mount('#app');
    </script>
    
</body>


</html>
