<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        
    </div>
    <script>
        const app = Vue.createApp({
            data()  {
                return {
                    text: 'Hola Vue'
                }
            },
            methods: {
                input(value) {
                    this.text = value;
                }
            },
            template: `
                <div>
                    <h1>{{ text }}</h1>
                    <v-input v-bind:value="text" v-on:inputUpdate="input" />
                </div>
            `
        });

        app.component('v-input', {
            prop :{
                value: String
            },
            methods: {
                input(event) {
                    this.$emit('inputUpdate', event.target.value);
                }
            },
            template: `
                <input type="text" v-bind:value="value" v-on:input="input" />
            `
        });

        const vm = app.mount('#app');
    </script>
    
</body>


</html>
